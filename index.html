<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Whack a mole, game, online-game">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Whack a mole</title>
</head>
<body>
    <!--Time and score-->
    <div class="time-score">
        <div class="hero">
            <h1 id="header">Lets play whack a mole</h1>
            <h2>Your Score: <span id="score">0</span></h2>
            <h2>Time left: <span id="time-left">10</span></h2>
        </div>
        <!--Game Board-->
        <div class="board">
            <div class="boardBox" id="1"></div>
            <div class="boardBox" id="2"></div>
            <div class="boardBox" id="3"></div>
            <div class="boardBox" id="4"></div>
            <div class="boardBox" id="5"></div>
            <div class="boardBox" id="6"></div>
            <div class="boardBox" id="7"></div>
            <div class="boardBox" id="8"></div>
            <div class="boardBox" id="9"></div>
        </div>

        <button class="start-game">Start Game</button>
    </div>
    <script src="assets/JS/script.js"></script>
</body>
</html>
